<div class="signup-container">
    <div class="box">
        <form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <h1 class="form-heading">Sign Up</h1>
            <mat-form-field appearance="fill" class="form-group">
                <mat-label>Name</mat-label>
                <input matInput type="text" id="name" name="name" placeholder="Enter your name" formControlName="name">
                <mat-hint *ngIf="!signupForm.get('name')?.valid && signupForm.get('name')?.touched">
                    *Enter your name
                </mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-group">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Enter your email" formControlName="email">
                <mat-hint *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched">
                    *Enter a valid email.
                </mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-group">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter your password" formControlName="password">
                <mat-hint *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched">
                    *Enter password (Min char 5 and Max char 12).
                </mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-group">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" placeholder="Enter your confirm password"
                    formControlName="cnf_password">
                <mat-hint
                    *ngIf="signupForm.get('cnf_password')?.dirty && signupForm.get('password')?.dirty && signupForm.get('password')?.value !== signupForm.get('cnf_password')?.value">
                    *Password and Confirm Password must be match.
                </mat-hint>
            </mat-form-field>

            <button mat-raised-button color="primary" [disabled]="!signupForm.valid">Sign Up</button>
        </form>

        <p class="login-link">Already got an account? <a routerLink="/login">Login</a> now.</p>
    </div>
</div>
