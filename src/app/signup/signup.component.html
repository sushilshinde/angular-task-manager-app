<div class="container">
    <div class="box">
        <form class="form">
            <h1 class="form-heading">Sign Up</h1>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Enter your email">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter your password">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="cnf-password" placeholder="Enter your confirm password">
            </mat-form-field>

            <button mat-raised-button color="primary">Sign Up</button>
        </form>

        <p class="login-link">Already got an account? <a routerLink="#">Login</a> now.</p>
    </div>
</div>
